<!--
	<a> : 링크 태그
		  anchor => 다른 화면 이동
    => 여는 태그 / 닫는 태그를 동시에 사용
       <a>출력물</a>
       속성이용 => href, target
       <a href="이동할 url", target=_self,_blank"">
		                   ============== 안 쓰면 self , blank 새창 띄우면서 값 채우기
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<a href="http://www.daum.net" target="_blank">다음</a><br>
		<a href="http://www.naver.com" target="_blank">네이버</a>
	</body>
</html>
