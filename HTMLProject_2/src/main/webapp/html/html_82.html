<!--
	<table> : 목록 출력
	<table>
		|
		<tr>
		  |
    =============
    |           |
    th          td
    제목         출력데이터
    
    <tr>=========
		<td>/<td><td></td><td></td> => 데이터 3개씩 출력
	=============</tr>
	
	<tr>=========
		<td>/<td><td></td><td></td> => 데이터 3개씩 출력
	=============</tr>
	
	<tr>=========
		<td>/<td><td></td><td></td> => 데이터 3개씩 출력
	=============</tr>
	<tr> 안에 <th>,<td>가 반드시 일치
		
    => 1. <td>,<th>
		  <td width="100" align="left|center|right">
			       => default : left
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	td{
		text-align:center;
	}
</style>
</head>
<body>
	<h1>테이블 태그</h1>
	<table border="1" widht="500"><!-- 테두리 -->
	<thead>
		<tr>
			<th width="10%">학번</th>
			<th width="45%">이름</th>
			<th width="15%">국어</th>
			<th width="15%">영어</th>
			<th width="15%">수학</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td width="10%">1</td>
			<td width="45%">홍길동</td>
			<td width="15%">90</td>
			<td width="15%">99</td>
			<td width="15%">80</td>
		</tr>
		<tr>
			<td>2</td>
			<td>심청이</td>
			<td>90</td>
			<td>80</td>
			<td>85</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="5" align="right">인원:2명</td>
			
		</tr>
	</tfoot>
	</table>
</body>
</html>
